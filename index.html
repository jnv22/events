<!DOCTYPE html>
<html>
    <head>
    <title>Events Planner</title>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link href='https://fonts.googleapis.com/css?family=Arvo:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="templates/main.css">
    <script src="templates/modernizr.js"></script>
    </head>
    <body>
    	<div class="container-fluid">
    		<h2>Welcome to Event Planner</h2>
		    <p>The site where we will help you plan upcoming events with the forecasted weather</p><br>
		    <noscript><h4>JavaScript is disabled.  For full functionality of this page it is necessary to enable JavaScript. Here are the instructions how to enable<a href="http://www.enable-javascript.com" target="_blank"> JavaScript in your web browser</a></h4></noscript>
		    <form id="query" action="" method="get">
			    <!-- location input -->
			    <label for="location">Location:</label>
			    <input type="text" id="location" name="location"/>
			    <!-- date input -->
			    <label for="date">date(for accuracy, within 5 days from today):</label>
			    <input type="text" id="date" name="date"/>
			    <!-- category selection -->
			    <select id="category" name="category">
				  <option>Please Select a category</option>
				</select>
			    <input type="submit" value="submit" />
		    </form>
		    	<ul id="newevent"> 
		    	</ul>
		    	<div id="forecast">
		    	</div>  
			<nav>  
		    <ul id="pagination-demo" class="pagination-sm"></ul>
			</nav>
		</div>
	<!-- Modal -->
	<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
	  <div class="modal-dialog" role="document">
	    <div class="modal-content">
	      <div class="modal-header">
	        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
	        <h4 class="modal-title" id="myModalLabel">Modal title</h4>
	      </div>
	      <div class="modal-body">
	      </div>
	      <div class="modal-body2">
	      </div>
	      <div class="modal-footer">
	        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
	      </div>
	    </div>
	  </div>
	</div>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		 <script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
		<script src="templates/jquery.twbsPagination.min.js" type="text/javascript"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>		 
		<script src="templates/script.js"></script>
    </body>
</html>
